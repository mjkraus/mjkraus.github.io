<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simon</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<!-- Bootstrap latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="simon.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

<h1>Simon</h1>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

<!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <p>GAME OVER</p>
      </div>
      <div class="modal-footer">
      <div id="restart-btn" class="button"><p>Restart</p></div>
      </div>
    </div>

  </div>
</div>

<!-- Game Board -->
<div class = "container">
  <div class = "row">
    <div class = "col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
    
      <div class="main">
        <div class="quarter red"></div>
        <div class="quarter purple"></div>
        <div class="quarter green"></div>
        <div class="quarter blue"></div>
      </div>
    </div>

    <div class = "col-xs-3 col-md-3">
      <div class = "row">
        <div class = "col-md-12">
          <div id="start-btn" class="button"><p>Start</p></div>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-12">			
          <div id="scoreboard">
            <div id="rounds"><p>Rounds</p></div>
            <div id="score"><p>0</p></div>
          </div>
        </div>
      </div>

	</div>
  </div>
</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Bootstrap latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
	<script src="simon.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
