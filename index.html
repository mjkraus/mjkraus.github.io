<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simon</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<!-- Bootstrap latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>

<h1>Simon</h1>

<div class="main">
	<div class="quarter red"></div>
	<div class="quarter purple"></div>
	<div class="quarter green"></div>
	<div class="quarter blue"></div>
	<div class="cutout"></div>

	<div id="gameOver"><h1>Game Over</h1></div>
	<div id="restart-btn" class="button"><p>Restart</p></div>
</div>

<div id="start-btn" class="button"><p>Start</p></div>

<div id="scoreboard">
	<div id="rounds"><p>Rounds</p></div>
	<div id="score"><p>0</p></div>
</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Bootstrap latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
	<script src="simon.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
